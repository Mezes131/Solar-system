<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système Solaire Interactif 3D</title>
    <link rel="stylesheet" href="css/solar-system.css">
</head>
<body>
    <div id="container">
        <div id="loading">Chargement du Système Solaire...</div>
        
        <div id="info-panel">
            <h2>Informations Planète</h2>
            <div class="info-item">
                <span class="info-label">Nom:</span>
                <span class="info-value" id="planet-name">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Type:</span>
                <span class="info-value" id="planet-type">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Distance du Soleil:</span>
                <span class="info-value" id="planet-distance">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Taille:</span>
                <span class="info-value" id="planet-size">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Période de révolution:</span>
                <span class="info-value" id="planet-revolution">-</span>
            </div>
        </div>

        <div id="controls">
            <div class="control-group">
                <label for="time-speed">Vitesse Temporelle</label>
                <input type="range" id="time-speed" min="0" max="10" value="1" step="0.1" title="Vitesse Temporelle">
                <span id="speed-value">1x</span>
            </div>
            
            <div class="control-group">
                <button id="toggle-orbits" class="active">Masquer Orbites</button>
                <button id="toggle-labels">Masquer Étiquettes</button>
            </div>
            
            <div class="control-group">
                <button id="reset-view">Vue d'Ensemble</button>
                <button id="follow-sun">Suivre Soleil</button>
            </div>
            
            <div class="control-group">
                <button id="pause-play">Pause</button>
            </div>
        </div>

        <div id="planet-labels"></div>
    </div>

    <script type="module" src="js/solar-system.js"></script>
</body>
</html>
